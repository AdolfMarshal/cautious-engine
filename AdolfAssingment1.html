<!DOCTYPE html>
<html>
<head>
  <title>My Form1</title>
  <style>
    .checkbox-label {
      display: flex;
      align-items: center;
    }

    .checkbox-label img {
      width: 200px;
      height: 100px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h2>My First Form</h2>

  <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

      <label for="birthdate">Date of Birth:</label>
      <input type="date" id="birthdate" name="birthdate" required><br>
    </fieldset>

    <fieldset>
      <legend>Address</legend>

      <label for="address">Street Address:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>

      <label for="zipcode">Zip Code:</label>
      <input type="number" id="zipcode" name="zipcode" pattern="[0-9]{5}" required><br>
    </fieldset>

    <fieldset>
      <legend>Interests</legend>

      <label for="sports" class="checkbox-label">
        <img src="https://tse3.mm.bing.net/th?id=OIP.mQaP4mW6f1neq_2HHDJpYQHaEQ&pid=Api&P=0&h=180" alt="Sports Icon">
        Sports:
      </label>
      <input type="checkbox" id="sports" name="interests" value="sports">

      <label for="music" class="checkbox-label">
        <img src="https://tse2.mm.bing.net/th?id=OIP.97SLxvmNS2ASFeQLYfcW1wHaDZ&pid=Api&P=0&h=180" alt="Music Icon">
        Music:
      </label>
      <input type="checkbox" id="music" name="interests" value="music">

      <label for="books" class="checkbox-label">
        <img src="https://tse3.mm.bing.net/th?id=OIP.kcXeXV-XoC39JhSnm3j7WQHaE8&pid=Api&P=0&h=180" alt="Books Icon">
        Books:
      </label>
      <input type="checkbox" id="books" name="interests" value="books">

      <label for="movies" class="checkbox-label">
        <img src="http://www.pixelstalk.net/wp-content/uploads/2016/03/One-Piece-Wallpaper-HD-Free-Download.jpg" alt="Movies Icon">
        Movies:
      </label>
      <input type="checkbox" id="movies" name="interests" value="movies"><br>
    </fieldset>

    <fieldset>
      <legend>Preferred Color</legend>

      <input type="radio" id="color-red" name="color" value="red">
      <label for="color-red">Red</label>

      <input type="radio" id="color-green" name="color" value="green">
      <label for="color-green">Green</label>

      <input type="radio" id="color-blue" name="color" value="blue">
      <label for="color-blue">Blue</label><br>
    </fieldset>

    <fieldset>
      <legend>Comments</legend>

      <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br>
    </fieldset>

    <fieldset>
      <legend>Submit</legend>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button">Cancel</button>
    </fieldset>
  </form>

  <hr>

  <h2>Personal Information Summary</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td id="summary-name"></td>
      <td id="summary-email"></td>
      <td id="summary-phone"></td>
    </tr>
  </table>

  <h2>Interests</h2>

  <ul id="interests-summary">
    <li></li>
  </ul>

  <script>
    const form = document.querySelector('form');
    const summaryName = document.getElementById('summary-name');
    const summaryEmail = document.getElementById('summary-email');
    const summaryPhone = document.getElementById('summary-phone');
    const interestsSummary = document.getElementById('interests-summary');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      summaryName.textContent = form.name.value;
      summaryEmail.textContent = form.email.value;
      summaryPhone.textContent = form.phone.value;

      interestsSummary.innerHTML = '';
      const interests = form.querySelectorAll('input[name="interests"]:checked');
      interests.forEach(function(interest) {
        const li = document.createElement('li');
        li.textContent = interest.value;
        interestsSummary.appendChild(li);
      });

      // You can add more logic here to process the form data or perform other actions
    });
  </script>
</body>
</html>
